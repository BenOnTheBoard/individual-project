<div class="card px-1">
  <div class="card-body">
    <div class="row mt-2">
      <div class="col-7">
        <h1 id="card-title">{{ algorithm().name }}</h1>
      </div>
      <div class="col-5 mt-2 pr-4 text-right">
        <h2 class="card-subtitle text-muted">{{ algorithm().orientation[0] }}-Oriented</h2>
      </div>
    </div>

    <h2 class="card-subtitle mb-4 text-muted">{{ algorithm().algorithm }}</h2>

    <div class="mt-3" id="description">
      <p class="card-text" [innerHTML]="algorithm().description"></p>
    </div>

    <div class="divider mt-3"></div>

    <div class="row mt-4">
      <div class="col-7">
        <app-agent-count-form [algorithm]="algorithm()" (enterEvent)="onGeneratePreferences()"></app-agent-count-form>
      </div>

      <div class="col-5 text-right">
        <button class="cardButton flex-fill" mat-stroked-button cdkFocusInitial [disabled]="!agentForm().isFormValid()"
          (click)="onGeneratePreferences()">Generate Preferences</button>
      </div>
    </div>
  </div>
</div>
